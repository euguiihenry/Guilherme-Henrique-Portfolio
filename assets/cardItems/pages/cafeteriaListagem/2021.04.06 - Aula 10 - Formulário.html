<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Stylesheet - Aula 10 - Formulário.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans">
    <title>Formulário</title>
</head>
<body>
    <h1 class="titulo1">Formulário Teste</h1>

    <img src="https://blush.design/api/download?shareUri=DN6p8M0RD&w=800&h=800&fm=png" alt="sticker">

    <form id="form1">
        <fieldset>
            <legend>Dados Pessoais</legend>

            <br>
            <label for="fname">Primeiro Nome</label> <br>
            <input type="text" id="fname" name="fname" placeholder="Digite seu primeiro nome" required> <br>

            <label for="lname">Último Nome</label> <br>
            <input type="text" id="lname" name="lname" placeholder="Digite seu último nome" required> <br>

            <label for="bdate">Data de Nascimento</label> <br>
            <input type="date" id="bdate" name="bdate" requeired> <br>

            <label for="email">E-mail</label> <br>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required> <br>

            <label for="pass">Senha</label> <br>
            <input type="password" id="pass" name="password" placeholder="Digite sua senha" required> <br>

            <br>
            <label for="gender">Gênero:</label> <br>
            <input type="radio" id="gender" name="gender" required value="M">Masc. <br>

            <input type="radio" id="gender" name="gender" required value="F">Femi. <br>

            <input type="radio" id="gender" name="gender" required value="N">Outro <br>

            <br>
            <label for="city">Cidade:</label> <br>
            <select type="city" id="city" name="city" required empty>
                <option disabled selected value>Selecione Uma Opção</option>
                <option value="Belo Horizonte">Belo Horizonte</option>
                <option value="São Paulo">São Paulo</option>
            </select> <br>

            <br>

            <label for="comentarios">Comentários</label> <br>
            <textarea id="comentarios" name="comentarios" placeholder="Digite aqui seu comentário"></textarea> <br>

            <br>

            <Label for="file">Arquivo</Label>
            <br>
            <input class="files" type="file" id="file" name="file">

            <br>
            <br>

            <button type="reset">Limpar</button>

            <button type="submit">Enviar</button>

            <br><br>

        </fieldset>
        
    </form>
</body>
</html>
