<nav class="w-full">
  <div class="grid grid-cols-1 md:grid-cols-3">
    <div class="flex justify-center items-center py-4 md:py-8 gap-4">
      <div class="">
        <img src="../../../assets/img/mainLogo.svg" class="w-24">
      </div>

      <div class="block lg:hidden">
        <button class="flex items-center px-3 py-2 border rounded text-indigo-200 border-indigo-400 hover:text-white hover:border-white">
          <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <title>Menu</title>
            <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
          </svg>
        </button>
      </div>
    </div>

    <div class="flex justify-center items-center px-2 md:py-8 gap-3">
      <a routerLink="/home" routerLinkActive="current"
        [ngClass]="{ 'current link-margin ': routerService.activePath('home'), 'hide': routerService.activePath('contact') }"
        class="block mt-4 lg:inline-block lg:mt-0 text-gray-400 hover:opacity-60 uppercase nav-link">
        {{objectStr.home}}
      </a>

      <a routerLink="/about" routerLinkActive="current link-margin"
        [ngClass]="{ 'hide': routerService.activePath('contact') }"
        class="block mt-4 lg:inline-block lg:mt-0 text-gray-400 hover:opacity-60 uppercase nav-link">
        {{objectStr.about}}
      </a>

      <a routerLink="/projects" routerLinkActive="current link-margin"
        [ngClass]="{ 'hide': routerService.activePath('home') || routerService.activePath('contact') }"
        class="block mt-4 lg:inline-block lg:mt-0 text-gray-400 hover:opacity-60 uppercase nav-link">
        {{objectStr.projects}}
      </a>

      <a [ngClass]="{ 'current link-margin': routerService.activePath('contact'), 'hide': routerService.activePath('home') || routerService.activePath('about') || routerService.activePath('projects') }"
        class="block mt-4 lg:inline-block lg:mt-0 text-gray-400 uppercase nav-link justify-self-center">
        {{objectStr.contact}}
      </a>
    </div>

    <div class="flex justify-center items-center p-4 md:py-8 gap-3">
      <button routerLink="/contact" [ngClass]="{ 'hide': routerService.activePath('contact') }"
        class="action-button text-sm text-white p-2 rounded-lg text-center font-semibold uppercase">
        <p class="font-bold">{{objectStr.contact}}</p>
      </button>

      <button routerLink="/home"
        [ngClass]="{'hide': routerService.activePath('about') || routerService.activePath('projects') || routerService.activePath('academic') || routerService.activePath('home')}"
        class="action-button text-sm text-white p-2 px-3 ml-2 rounded-lg text-center font-semibold uppercase">
        <p class="font-bold">{{objectStr.home}}</p>
      </button>
    </div>
  </div>
</nav>
