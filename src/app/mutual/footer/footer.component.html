<div class="fixed z-10 inset-0" [ngClass]="{'hidden overflow-hidden': !showInfo}" id="modal">
  <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    <div class="fixed inset-0 transition-opacity">
      <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
    </div>
    <span class="hidden sm:inline-block sm:align-middle sm:h-screen"></span>&#8203;
    <div
      class="inline-block align-bottom bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full sm:p-6"
      role="dialog" aria-modal="true" aria-labelledby="modal-headline">
      <div>
        <div class="mt-3 text-center sm:mt-5">
          <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-headline">
            Créditos Gerais
          </h3>
          <div class="mt-2">

            <span class="text-sm leading-5 text-gray-500">Ícones providos por <a href="https://fontawesome.com/icons"
                target="_blank" rel="noopener noreferrer" class="underline">Font Awesome</a></span>
            <br>
            <span class="text-sm leading-5 text-gray-500">Bandeira Brasileira provida por <a
                href="https://www.flaticon.com/free-icons/brazil" target="_blank" rel="noopener noreferrer"
                class="underline">Freepik - Flaticon</a></span>
            <br>
            <span class="text-sm leading-5 text-gray-500">Bandeira Britânica provida por <a
                href="https://www.flaticon.com/free-icons/uk-flag" target="_blank" rel="noopener noreferrer"
                class="underline">Freepik - Flaticon</a></span>
            <br>
            <span class="text-sm leading-5 text-gray-500">Logo digitalizada por <a
                href="https://www.behance.net/vvianvasconc" class="underline">Vívian
                Vasconcelos</a></span>
          </div>
        </div>
      </div>
      <div class="mt-5 sm:mt-6">
        <span class="flex w-full rounded-md shadow-sm">
          <button type="button"
            class="inline-flex justify-center w-full rounded-md border border-transparent px-4 py-2 bg-blue-600 text-base leading-6 font-medium text-white shadow-sm hover:bg-blue-500 focus:outline-none focus:border-blue-700 focus:shadow-outline-blue active:bg-blue-700 transition ease-in-out duration-150 sm:text-sm sm:leading-5"
            (click)="handleInfoMenu()"> Fechar
          </button>
        </span>
      </div>
    </div>
  </div>
</div>
<div id="container" class="fixed inset-0 transition-opacity" [ngClass]="{'hidden overflow-hidden': !languageButton}">
  <div id="dropdownTop" #dropdownLang class="z-10 bg-white rounded-lg shadow w-40">
    <div class="buttons">
      <button class="dropdown-btn" #langueButtons (click)="handleLanguageChoice('en')"><img
          src="https://cdn.countryflags.com/thumbs/united-states-of-america/flag-400.png" alt="USA Flag"
          class="w-7 h-6 mr-2 rounded"> English</button>
      <button class="dropdown-btn" #langueButtons (click)="handleLanguageChoice('fr')"><img
          src="https://cdn.countryflags.com/thumbs/france/flag-400.png" alt="France Flag"
          class="w-7 h-6 mr-2 rounded">French</button>
      <button class="dropdown-btn" #langueButtons (click)="handleLanguageChoice('es')"><img
          src="https://cdn.countryflags.com/thumbs/spain/flag-400.png" alt="Spain Flag"
          class="w-7 h-6 mr-2 rounded">Spanish</button>
      <button class="dropdown-btn" #langueButtons (click)="handleLanguageChoice('pt')"><img
          src="https://cdn.countryflags.com/thumbs/portugal/flag-400.png" alt="Portugal Flag"
          class="w-7 h-6 mr-2 rounded"> Portuguese</button>
    </div>
  </div>
</div>
