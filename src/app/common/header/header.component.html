<nav class="flex items-center justify-around flex-wrap p-7">
    <div class="flex items-center flex-shrink-0 text-white">
        <img src="../../../assets/img/mainLogo.svg" class="w-24">
    </div>
    <div class="block lg:hidden">
        <button
            class="flex items-center px-3 py-2 border rounded text-indigo-200 border-indigo-400 hover:text-white hover:border-white">
            <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <title>Menu</title>
                <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
            </svg>
        </button>
    </div>
    
    <div class="w-full flex-grow lg:flex lg:items-center lg:justify-center lg:w-auto justify-items-center place-content-center">
        <div class="text-sm lg:flex-grow nav-link flex justify-center items-center gap-5">
            <a routerLink="/home" routerLinkActive="current" 
            [ngClass]="{ 'current link-margin ': routerService.isActive('home'), 'hide': routerService.isActive('contact') }" 
            class="block mt-4 lg:inline-block lg:mt-0 text-gray-400 hover:opacity-60 uppercase nav-link">
                {{objectStr.home}}
            </a>

            <a routerLink="/about" routerLinkActive="current" 
            [ngClass]="{ 'current link-margin': routerService.isActive('about'), 'hide': routerService.isActive('contact') }"
            class="block mt-4 lg:inline-block lg:mt-0 text-gray-400 hover:opacity-60 uppercase nav-link">
                {{objectStr.about}}
            </a>

            <a routerLink="/projects" routerLinkActive="current" 
            [ngClass]="{ 'current link-margin': routerService.isActive('projects'), 'hide': routerService.isActive('home') || routerService.isActive('contact') }" 
            class="block mt-4 lg:inline-block lg:mt-0 text-gray-400 hover:opacity-60 uppercase nav-link">
                {{objectStr.projects}}
            </a>

            <a routerLink="/academic" routerLinkActive="current"
            [ngClass]="{ 'current link-margin': routerService.isActive('academic'), 'hide': routerService.isActive('home') || routerService.isActive('contact') }" 
            class="block mt-4 lg:inline-block lg:mt-0 text-gray-400 hover:opacity-60 uppercase nav-link ">
                {{objectStr.academic}}
            </a>

            <a routerLinkActive="current"
            [ngClass]="{ 'current link-margin': routerService.isActive('contact'), 'hide': routerService.isActive('home') || routerService.isActive('about') || routerService.isActive('projects') || routerService.isActive('academic') }" 
            class="block mt-4 ml-4 lg:inline-block lg:mt-0 text-gray-400 uppercase nav-link justify-self-center">
            {{objectStr.contact}}
            </a>
        </div>
        
    </div>

    <div class="flex justify-end">
        <button routerLink="/contact" [ngClass]="{ 'hide': routerService.isActive('contact') }"
        class="action-button text-sm text-white p-2 rounded-lg text-center font-semibold uppercase">
            <p class="font-bold">{{objectStr.contact}}</p>
        </button>
        
        <button routerLink="/home" [ngClass]="{'hide': routerService.isActive('about') || routerService.isActive('projects') || routerService.isActive('academic') || routerService.isActive('home')}"
        class="action-button text-sm text-white p-2 px-3 ml-2 rounded-lg text-center font-semibold uppercase">
            <p class="font-bold">{{objectStr.home}}</p>
        </button>
    </div>
</nav>
