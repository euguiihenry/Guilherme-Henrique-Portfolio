<div class="flex flex-wrap p-5">
    <div *ngFor="let item of items" class="w-full sm:w-1/2 md:w-1/2 lg:w-1/2 px-2 mb-5">
        <div class="bg-white rounded-lg overflow-hidden shadow-md">
            <img src="{{ item.imgSrc }}" alt="{{ item.title }}" class="h-48 w-full object-cover" />
            <div class="p-4">
                <h2 class="font-bold text-lg mb-2">{{ item.title }}</h2>
                <h3 class="text-gray-700 text-xs mb-2">{{ item.subtitle }}</h3>
                <span class="text-gray-500 text-sm">{{ item.description }}</span>
            </div>
        </div>
    </div>
</div>
